version: 2
jobs:
  build:
    docker:
      - image: ubuntu:18.04
      
    steps:
      - checkout
      
      - run: apt-get update -y
      - run: apt-get install make -y
      - run: apt-get install git -y
      - run: apt-get install gcc -y
      - run: apt-get install libncursesw5-dev -y
      - run: apt-get install libcurl4-openssl-dev -y
